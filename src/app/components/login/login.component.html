<h2>Login</h2>
<form (ngSubmit)="login()">
    <label>
        Username: 
        <input type="text" name="username" [(ngModel)]="username" required>
    </label>
    <br/>
    <label>
        Password:
        <input type="password" name="password" [(ngModel)]="password" required>
    </label>
    <br>
    <button type="submit">Login</button>
</form>

<p *ngIf="errorMessage">{{ errorMessage }}</p>
